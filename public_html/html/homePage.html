<!DOCTYPE html>
<html>
<header>
	<script src="../../resources/library/jquery-2.1.3.min.js"></script>
	<script src="../../resources/library/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<script src="../../resources/library/bootstrap-table.js"></script>
	<script src="../js/homePage.js"></script>
	<script src="../js/loadHeader.js"></script>
	<link rel="stylesheet" href="../../resources/library/bootstrap-3.3.4-dist/css/bootstrap.min.css" media="all"/>
	<link rel="stylesheet" href="../../resources/library/bootstrap-table.css" media="all"/>
	<link rel="stylesheet" href="../css/header.css" media="all" />
</header>
<body>
<div id="header"></div>
	<div class="container">
	<div class ="row">
		<div class="col-xs-6">
			<table id="reservationTable">
			    <thead>
			    <tr>
			    	<th data-field="reservation_ID">Reservation ID</th>
			        <th data-field="VIN">Vehicle</th>
			        <th data-field="date">Date</th>
			        <th data-field="dropoff">Drop Off</th>
			        <th data-field="pickup">Pick Up</th>
			    </tr>
			    </thead>
</table>
		</div>
		<div class="col-xs-6">
			<textarea rows="4" id="commentTextArea" placeholder="Leave a comment"></textarea>
			<button type="button" id="commentButton">Submit</button>
		</div>
	</div>

	<button type="button" id="rentalHistoryButton">Show Rental History</button>
	<button type="button" id="reserveButton">Reserve A Car</button>
	<button type="button" id="returnCarButton">Return A Car</button>
	<input type="text" placeholder="Reservation ID" id="returnCarInput">

</body>

</html>
